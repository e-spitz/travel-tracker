<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&family=Spectral:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <main>
    <!-- need to hide this page prior to creating login functionality -->
    <section class='login-page hidden'id='loginPage'>
        <h1 class='login-title' id='loginTitle'>travel tracker</h1>
      <section class='login-form' id='loginForm'>
          <p>please sign in</p>
          <form class='login-inputs' id='loginInputs'>
            <label for='username'>username:</label>
            <input type='text' id='username' autocomplete='off' required>
            <label for='password'>password:</label>
            <input type='password' id='password' autocomplete='off' required>
            <button class='login-btn' id='loginBtn'>wheels up!</button>
            <p class='login-error hidden' id='loginError'>Oops! There was a problem. Please try again.</p>
          </form>
      </section>
    <!-- need to hide this page prior to creating login functionality -->
  </section>
  <section class='main-page' id='mainPage'>
    <nav>
      <header class='main-header' id='mainHeader'>
        <h1>travel tracker</h1>
      </header>
      <section class='nav-bar' id='navBar'>
        <h2 class='greeting-msg' id='greetingMsg'>hey there, user!</h2>
        <article class='dropdown-section'>
          <form class='dropdown-form' action='drop-down'>
            <select class='dropdown-options' id='dropdownOptions'>
              <option value='reservations'>my trips</option>
              <option value='book-trip'>book a trip</option>
              <option value='log-out'>log out</option>
            </select>
          </form>
        </article>
      </section>
    </nav>
  </section>

  </main>
  <!-- <img src='./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->

  <script src="bundle.js"></script>
</body>
</html>
